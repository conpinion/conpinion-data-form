<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../conpinion-tooltip-icon/conpinion-tooltip-icon.html">
<link rel="import" href="conpinion-data-form-field.html">
<link rel="import" href="conpinion-data-form-field-styles.html">

<dom-module id="conpinion-data-boolean-field">

  <template>

    <style include="conpinion-data-form-field-styles"></style>
    <style>
      paper-input-container ::content .underline {
        display: none;
      }
    </style>

    <div field>

      <paper-input-container class="flex" attr-for-value="checked" always-float-label>

        <label>[[_fieldLabel(name, label, model)]]</label>

        <paper-checkbox class="paper-input-input"
                        checked="[[_itemAttribute(item, name)]]"
                        on-change="_updateBooleanAttribute"
                        error-message="[[error]]"
                        invalid="[[_hasError(error)]]"></paper-checkbox>

      </paper-input-container>

      <template is="dom-if" if="[[description]]">
        <conpinion-tooltip-icon description="[[description]]"></conpinion-tooltip-icon>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'conpinion-data-boolean-field',
      behaviors: [conpinionDataFieldBehavior],

      _updateBooleanAttribute: function(e) {
        this.set('item.' + this.name, e.target.checked);
      }
    });
  </script>

</dom-module>
